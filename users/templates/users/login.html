{% extends 'catalog/main_page.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                </div>
            </form>
            <div class="mt-3">
                <a href="#resetPassword" data-toggle="collapse" class="btn btn-link">Забыли пароль?</a>
            </div>
            <div class="mt-3">
                <a href="#resetPassword" data-toggle="collapse" class="btn btn-link">Забыли пароль?</a>
            </div>
            <div id="resetPassword" class="collapse">
                <form method="post" action="{% url 'password_reset_view' %}" class="mt-3">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Введите ваш email" required>
                    <button type="submit" class="btn btn-secondary mt-2">Восстановить пароль</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% if messages %}
<div class="alert alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
