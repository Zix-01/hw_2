{% extends 'catalog/main_page.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Вход
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
