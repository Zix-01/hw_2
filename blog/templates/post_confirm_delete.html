{% extends 'catalog/main_page.html' %}
{% block content %}
<div class="col-lg-12">
    <div class="card-body card-center">
        <form method="post" action="" class="form-floating text-center">
            {% csrf_token %}
            <h1>Удалить пост "{{object.title}}"?</h1>
            <button type="submit" class="btn btn-lg btn-success">Да</button>
            <a href="{%url 'blog:post_list'%}" role="button" class="btn btn-lg btn-danger">Нет</a>
        </form>
    </div>
</div>
{% endblock %}
